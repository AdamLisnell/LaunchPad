version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: launchpad_mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      # NOTE: These credentials are for local development only.
      # In production, use strong passwords and secure secret management.
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: launchpad
      MYSQL_USER: launchpaduser
      MYSQL_PASSWORD: launchpadpass
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local